services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      APP_BASE_URL: "http://localhost:3000"
      SQLITE_PATH: "/data/app.db"
      RATE_LIMIT_MAX: "30"
      RATE_LIMIT_WINDOW_MS: "60000"
      MAX_DOC_BYTES: "120000"
      CLEANUP_INTERVAL_MINUTES: "10"
    volumes:
      - app-data:/data
    restart: unless-stopped

volumes:
  app-data:
